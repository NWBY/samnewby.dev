{% import "macros/posts.html" as posts %}

{% extends "index.html" %}

{% block main %}
    <article class="py-5 prose prose-slate">
        <h1 class="text-2xl font-semibold text-slate-700 mb-5">{{ page.title }}</h1>
        <div>
            {{ posts::tags(tags=page.taxonomies.tags) }}
        </div>

        {{ page.content | safe }}
    </article>
{% endblock main %}
